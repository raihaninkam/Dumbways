<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- NAVBAR START -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DUMBWAYS.ID</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Project</a>
              </li>
            </ul>
              <a href="contact.html"><button class="btn btn-outline-success" type="submit">Contact Me</button></a>
          </div>
        </div>
      </nav>

<!-- NAVBAR END -->



<!-- CONTACT START -->


    <section class="container">
        <div>
            <h2>GET IN TOUCH</h2>
        </div>
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="nameInput"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="phoneInput" class="form-label"
          >Phone Number</label
        >
        <input
          type="phoneNumber"
          class="form-control"
          id="phoneInput"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="subjectInput" class="form-label">Subject</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="subjectInput"
            placeholder="Choose subject"
          />
          <button
            class="cta dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item" href="#" onclick="setSubject('Frontend')">Frontend</li>
            <li class="dropdown-item" href="#" onclick="setSubject('Backend')">Backend</li>
            <li class="dropdown-item" href="#" onclick="setSubject('Fullstack')">Fullstack</li>
          </ul>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="messageInput" class="form-label"
          >Your Message</label
        >
        <textarea
          class="form-control"
          id="messageInput"
          rows="3"
        ></textarea>
      </div>
      <a href="" class="btn-submit" id="submitBtn">submit</a>
    </section>


    <!-- CONTACT END -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
        function setSubject(value) {
          document.getElementById('subjectInput').value = value;
        }
      </script>
      
      <script src="index.js"></script>
  </body>
</html>
